<details class="details-accordion">
    <summary>
        Details accordion title
    </summary>
    <div class="details-accordion-content">
        <div data-type="text" data-name="txt_property_about_the_address" data-active="true" data-agentonly="false"
            class="container dform_widget property format-title-case dform_widget_field dform_widget_type_text dform_widget_txt_property_about_the_address dform_widget_profile-AddressNumber">
            <div><label for="dform_widget_txt_property_about_the_address"
                    id="dform_widget_label_txt_property_about_the_address">House name or number</label></div>
            <div>
                <div class="dform_validationMessage">Enter the house name or number</div><input
                    id="dform_widget_txt_property_about_the_address" type="text" name="txt_property_about_the_address"
                    class="dform_persist"
                    aria-labelledby="dform_widget_label_txt_property_about_the_address dform_widget_helptext_txt_property_about_the_address"
                    data-mapfrom="profile-AddressNumber" data-customalias="property" required=""
                    title="Enter the house name or number" tabindex="">
            </div>
        </div>
        <div data-type="text" data-name="txt_street_name_about_the_address" data-active="true" data-agentonly="false"
            class="container dform_widget street-name format-title-case dform_widget_field dform_widget_type_text dform_widget_txt_street_name_about_the_address dform_widget_profile-AddressLine1">
            <div><label for="dform_widget_txt_street_name_about_the_address"
                    id="dform_widget_label_txt_street_name_about_the_address">Street name</label></div>
            <div>
                <div class="dform_validationMessage">Enter the street name</div><input
                    id="dform_widget_txt_street_name_about_the_address" type="text"
                    name="txt_street_name_about_the_address" class="dform_persist"
                    aria-labelledby="dform_widget_label_txt_street_name_about_the_address dform_widget_helptext_txt_street_name_about_the_address"
                    data-mapfrom="profile-AddressLine1" data-customalias="streetName" required=""
                    title="Enter the street name" tabindex="">
            </div>
        </div>
        <div data-type="text" data-name="txt_city_about_the_address" data-active="true" data-agentonly="false"
            class="container dform_widget city dform_widget_field dform_widget_type_text dform_widget_txt_city_about_the_address dform_widget_profile-AddressLine4">
            <div><label for="dform_widget_txt_city_about_the_address"
                    id="dform_widget_label_txt_city_about_the_address">City</label></div>
            <div>
                <div class="dform_validationMessage">Enter the city</div><input
                    id="dform_widget_txt_city_about_the_address" type="text" name="txt_city_about_the_address"
                    class="dform_persist"
                    aria-labelledby="dform_widget_label_txt_city_about_the_address dform_widget_helptext_txt_city_about_the_address"
                    data-mapfrom="profile-AddressLine4" data-customalias="city" required="" title="Enter the city"
                    data-forcecase="upper" tabindex="">
            </div>
        </div>
        <div data-type="text" data-name="txt_postcode_about_the_address" data-active="true" data-agentonly="false"
            class="container dform_widget postcode dform_widget_field dform_widget_type_text dform_widget_txt_postcode_about_the_address dform_widget_profile-Postcode">
            <div><label for="dform_widget_txt_postcode_about_the_address"
                    id="dform_widget_label_txt_postcode_about_the_address">Postcode</label></div>
            <div>
                <div class="dform_validationMessage">Enter the postcode in the correct format</div><input
                    id="dform_widget_txt_postcode_about_the_address" type="text" name="txt_postcode_about_the_address"
                    class="dform_persist"
                    aria-labelledby="dform_widget_label_txt_postcode_about_the_address dform_widget_helptext_txt_postcode_about_the_address"
                    data-mapfrom="profile-Postcode" data-customalias="postCode" required=""
                    pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})"
                    title="Enter the postcode in the correct format" data-forcecase="upper" tabindex="">
            </div>
        </div>
    </div>
</details>
