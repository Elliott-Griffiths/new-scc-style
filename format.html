<details class="details-accordion">
  <summary class="details-accordion-summary">
    Find on a map
  </summary>
  <div class="details-accordion-content">
    <section class="address-selection-section">
      <h3 class="address-label">Selected address:</h3>
      <p class="selected-address-text">
        <span class="selected-address">
          Choose a marker on the map
        </span>
      </p>
      <div data-type="buttonset" data-name="bset_geo_location" id="dform_widget_buttonset_bset_geo_location"
        data-active="true" data-access="citizen"
        class="dform_widget geo-location-btn-container dform_widget_type_buttonset dform_widget_bset_geo_location">
        <button type="button" tabindex="" id="dform_widget_button_but_use_current_location" data-active="true"
          data-desktopaction=""
          class="dform_widget geo-location-btn dform_widget_type_button dform_widget_but_use_current_location">
          Use my current location
        </button>
      </div>
    </section>
    <div id="map_container" class="map_placeholder">
      Map will be here
    </div>
  </div>
</details>
