<div data-type="text" id="dform_widget_time_incident_occured" data-name="txt_incident_occured" data-active="true"
  data-agentonly="false"
  class="container time-field dform_widget dform_widget_field dform_widget_type_text dform_widget_txt_incident_occured dform_widget_">

  <div>
    <label for="dform_widget_txt_incident_occured" id="dform_widget_label_txt_incident_occured">
      What time did the incident happen?
    </label>
  </div>

  <div class="container-time">
    <div class="helptext" id="dform_widget_helptext_txt_incident_occured">For example, 9:15am or 3:25pm</div>
    <div class="dform_validationMessage">Enter a time</div>
    <div>
      <label for="dform_widget_num_incident_occured_hour" class="time-label">Hour</label>
      <input type="number" id="dform_widget_num_incident_occured_hour" name="num_incident_occured_hour"" class="time-hour""
        required min="1" max="12" mainlength="1" maxlength="2">
    </div>
    <div>
      <label for="dform_widget_num_incident_occured_minute" class="time-label">Minute</label>
      <input type="number" id="dform_widget_num_incident_occured_minute" name="num_incident_occured_minute" class="time-minute"
        required min="0" max="59" mainlength="1" maxlength="2">
    </div>
    <div>
      <label for="dform_widget_sel_incident_occured_ampm" class="time-label">am or pm</label>
      <select id="dform_widget_sel_incident_occured_ampm" name="sel_sel_incident_occured_ampm" class="time-ampm" required="">
        <option disabled="" selected=""></option>
        <option value="AM">am</option>
        <option value="PM">pm</option>
      </select>
    </div>
    <input id="dform_widget_txt_incident_occured" type="text" name="txt_incident_occured" required class="dform_persist"
      aria-labelledby="dform_widget_label_txt_incident_occured dform_widget_helptext_txt_incident_occured" title="test">
  </div>
</div>

<div data-type="time" data-name="time_incident_occured" data-active="false" data-agentonly="false"
  class="container dform_widget dform_widget_field dform_widget_type_time dform_widget_time_incident_occured dform_widget_ dform_hidden">
  <div>
    <label for="dform_widget_time_incident_occured" id="dform_widget_label_time_incident_occured">
      Time
    </label>
  </div>
  <div>
    <input id="dform_widget_time_incident_occured" type="time" name="time_incident_occured" class="dform_persist"
      aria-labelledby="dform_widget_label_time_incident_occured dform_widget_time_incident_occured" required="">
  </div>
</div>
