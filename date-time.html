<div data-type="text" id="dform_widget_time_incident_occured" data-name="txt_incident_occured" data-active="true"
data-agentonly="false"
class="container time-field dform_widget dform_widget_field dform_widget_type_text dform_widget_txt_incident_occured dform_widget_">

<div>
    <label for="dform_widget_txt_incident_occured" id="dform_widget_label_txt_incident_occured">
        What time did the incident happen?
    </label>
</div>

<div class="container-time">
    <div class="helptext" id="dform_widget_helptext_txt_incident_occured">For example, 9:15am or 3:25pm</div>
    <div class="dform_validationMessage">Enter a time</div>
    <div>
        <label for="dform_widget_num_incident_occured_hour" class="time-label">Hour</label>
        <input type="number" id="dform_widget_num_incident_occured_hour" name="num_incident_occured_hour" class="time-hour"
            required min="1" max="12" mainlength="1" maxlength="2">
    </div>
    <div>
        <label for="dform_widget_num_incident_occured_minute" class="time-label">Minute</label>
        <input type="number" id="dform_widget_num_incident_occured_minute" name="num_incident_occured_minute" class="time-minute"
            required min="0" max="59" mainlength="1" maxlength="2">
    </div>
    <div>
        <label for="dform_widget_sel_incident_occured_ampm" class="time-label">am or pm</label>
        <select id="dform_widget_sel_incident_occured_ampm" name="sel_sel_incident_occured_ampm" class="time-ampm" required="">
            <option disabled="" selected=""></option>
            <option value="AM">am</option>
            <option value="PM">pm</option>
        </select>
    </div>
    <!-- This input is used to store the formatted time, now visible for testing -->
    <input id="dform_widget_txt_incident_occured" type="text" name="txt_incident_occured" required class="dform_persist"
        aria-labelledby="dform_widget_label_txt_incident_occured dform_widget_helptext_txt_incident_occured" title="Formatted Time">
    <div class="text-sm text-gray-600 mt-2 w-full">
        Formatted (AM/PM): <span id="display_formatted_ampm" class="font-mono text-gray-800"></span>
    </div>
</div>
</div>

<!-- This div is for an alternative HTML5 time input, now visible for testing -->
<div data-type="time" data-name="time_incident_occured" data-active="false" data-agentonly="false"
class="container dform_widget dform_widget_field dform_widget_type_time dform_widget_time_incident_occured dform_widget_">
<div>
    <label for="dform_widget_time_incident_occured" id="dform_widget_label_time_incident_occured">
        Time (HTML5 native input)
    </label>
</div>
<div>
    <input id="dform_widget_time_incident_occured" type="time" name="time_incident_occured" class="dform_persist"
        aria-labelledby="dform_widget_label_time_incident_occured dform_widget_time_incident_occured" required="">
    <div class="text-sm text-gray-600 mt-2 w-full">
        Formatted (24-hour): <span id="display_formatted_24hr" class="font-mono text-gray-800"></span>
    </div>
</div>
</div>

<!-- DATE INPUT ELEMENT -->
<div data-type="text" id="dform_widget_date_passport_issued" data-name="txt_passport_issued" data-active="true" data-agentonly="false"
class="container date-field dform_widget dform_widget_field dform_widget_type_text dform_widget_txt_passport_issued dform_widget_">

<div>
    <label for="dform_widget_txt_passport_issued" id="dform_widget_label_txt_passport_issued">
        When was your passport issued?
    </label>
</div>

<div class="container-date">
    <div class="helptext" id="dform_widget_helptext_txt_passport_issued">For example, 27 03 2007</div>
    <div class="dform_validationMessage">Enter the date your passport was issued</div>
    <div>
        <label for="dform_widget_num_passport_issued_dd" class="date-label">Day</label>
        <input type="number" id="dform_widget_num_passport_issued_dd" name="num_passport_issued_dd" class="date-dd" required min="1" max="31" mainlength="1" maxlength="2">
    </div>
    <div>
        <label for="dform_widget_num_passport_issued_mm" class="date-label">Month</label>
        <input type="number" id="dform_widget_num_passport_issued_mm" name="num_passport_issued_mm" class="date-mm" required min="1" max="12" mainlength="1" maxlength="2">
    </div>
    <div>
        <label for="dform_widget_num_passport_issued_yy" class="date-label">Year</label>
        <input type="number" id="dform_widget_num_passport_issued_yy" name="num_passport_issued_yy" class="date-yy" required mainlength="4" maxlength="4">
    </div>
    <input id="dform_widget_txt_passport_issued" type="text" name="txt_passport_issued" required 
        class="dform_persist"
        aria-labelledby="dform_widget_label_txt_passport_issued dform_widget_helptext_txt_passport_issued" title="Formatted Date">
    <div class="text-sm text-gray-600 mt-2 w-full">
        Formatted (DD/MM/YYYY): <span id="display_formatted_date" class="font-mono text-gray-800"></span>
    </div>
</div>
</div>

<div data-type="date" data-name="dt_passport_issued" data-active="false" data-agentonly="false"
class="container dform_widget dform_widget_field dform_widget_type_date dform_widget_dt_passport_issued dform_widget_">
<div>
    <label for="dform_widget_dt_passport_issued" id="dform_widget_label_dt_passport_issued">
        Date passport was issued (HTML5 native input)
    </label>
</div>
<div>
    <input id="dform_widget_dt_passport_issued" type="date" name="dt_passport_issued"
        class="dform_persist"
        aria-labelledby="dform_widget_label_dt_passport_issued dform_widget_helptext_dt_passport_issued"
        data-mindate="-10Y" data-maxdate="0D" required >
    <div class="text-sm text-gray-600 mt-2 w-full">
        Formatted (YYYY-MM-DD): <span id="display_formatted_native_date" class="font-mono text-gray-800"></span>
    </div>
</div>
</div>
